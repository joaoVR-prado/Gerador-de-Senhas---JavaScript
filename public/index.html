<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modelo </title>
</head>
<body>

  <section class="container">
    <h1> Gerador de Senhas </h1>
    <div class="resultado"></div>
    <div>
      <label> Quantidade de Caracteres: </label>
      <input type="number" value = "1" min="1" max="100" class="qtdCaracteres">
      <label>  Adicionar Maiúsculas: </label>
      <input type="checkbox" class="checkboxMaiusculas" checked>
      <label> Adicionar Minúsculas: </label>
      <input type="checkbox" class="checkboxMinusculas">
      <label> Adicionar Numeros: </label>
      <input type="checkbox" class="checkboxNumeros">
      <label> Adicionar Simbolos: </label>
      <input type="checkbox" class="checkboxSimbolos">
    </div>
    <button class="gerarSenha"> GERAR </button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>
</html>
